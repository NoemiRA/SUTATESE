<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/normalize.css">   
    <link rel="stylesheet" href="/css/styles.css">   

    <title>SUTATESE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.sutatese.org/" style="margin-left: 5%;">
                <img src="resources\SUTATESE.png" alt="" width="60" height="80" class="d-inline-block align-text-top">
            </a>
            <a class="titulo" href="https://www.sutatese.org/">
                <div class="navbar-text navbar-color">
                    SUTATESE 
                    <br>
                    Sindicato Único de Trabajadores Académicos del Tecnológico de Estudios Superiores de Ecatepec
                </div>
            </a>
            
        </div>
    </nav>
    <div class="login">
        <div class="row align-items-center">
            <h2 class="iniciar">INICIAR SESIÓN</h2>
            <div class="col-6 col-md-4">
                <label for="correo" class="form-label">Correo:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="correo" placeholder="correo@example.com" aria-label="Usuario" aria-describedby="basic-addon1">
                </div>

                <label for="contraseña" class="form-label">Contraseña:</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                </div>

                <a class="boton-ingresar" href="#">
                    <button type="button" class="btn btn-success">  Ingresar </button>
                </a>
                <br>
                <div class="preguntas"> 
                    <a href="#" >¿Olvidaste tu contraseña?</a>
                    <a href="#" >Registrarse</a>
                </div>
            </div>
        </div>
    </div>

   

</body>
</html>
