    <link rel="stylesheet" href="/css/styles.css">   

     <title>SUTATESE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">

            <a class="navbar-brand" href="https://www.sutatese.org/" style="margin-left: 5%;">

            </a>
            <a class="titulo" href="https://www.sutatese.org/">
                <span class="navbar-text navbar-color">
                    SUTATESE 
                    <br>
                    Sindicato Único de Trabajadores Académicos del Tecnológico de Estudios Superiores de Ecatepec
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-color" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-1" style="margin-left: 10%;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Datos Generales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Caja de ahorro</a>

                        <a class="nav-link" href="#">Registro</a>
                    </li>

        <div class="login">
            <div class="row align-items-center">
                <h2 class="iniciar">INICIAR SESIÓN</h2>
                <div class="col-6 col-md-4">
                    <label for="correo" class="form-label">Correo:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="correo" placeholder="correo@example.com" aria-label="Usuario" aria-describedby="basic-addon1">
                    </div>

                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1">
                    </div>


                    <a class="boton-ingresar" href="#">
                    <button type="button" class="btn btn-success">  Ingresar </button></a>
                    <br>
                        <div class="preguntas"> 
                            <a href="#" >¿Olvidaste tu contraseña?</a>
                            <a href="#" >Registrarse</a> 
                        </div>

                </div>
            </div>
        </div>



    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      
      <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
      </div>
      
      <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
